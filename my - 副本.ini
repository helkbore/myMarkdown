[client]
# 设置mysql客户端默认字符集
default-character-set=utf8
[mysql]
# 设置mysql客户端默认字符集
default-character-set=utf8

[mysqld] 
port=3308
# 设置mysql的安装目录
basedir=J:\\env\\mysql-5.7.21-winx64\bin
# 设置mysql数据库的数据的存放目录  
datadir=J:\\env\\mysql-5.7.21-winx64\\data 
# 允许最大连接数  
max_connections=200
# 创建新表时将使用的默认存储引擎
default-storage-engine=INNODB
# 忽略主机名的方式访问
skip-name-resolve
#忽略数据库表名大小写
lower_case_table_names=1
# ============优化配置
character-set-server=utf8
sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES


